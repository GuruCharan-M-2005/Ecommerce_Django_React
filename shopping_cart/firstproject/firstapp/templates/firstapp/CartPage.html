
{% extends 'MainPage.html' %}

{% block content %}

<head>
    <style>
        .cart-grid{
            display: grid;
            grid-template-columns: repeat(4,1fr);        
        }
        .cart-card{
            padding: 10px;
            margin: 15px;
            border-radius: 25px;
            background-color: rgba(0,0,0,0.1);
            text-align: center;
        }
        .cart-card-img{
            width: 200px;
            height: 200px;
        }
        .cart-card-text,.cart-card-title{
            font-size: 20px;
            margin: 20px;
        }
        .cart-card-button{
            font-size: 20px;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            background-color: rgb(110, 119, 174);
        }
        .cart-card-button:hover{
            background-color: rgb(70, 48, 166);
        }
        .cart-button-flex{
            display: flex;
            gap: 15px;
            margin-left: 100px;
        }
        .cart-footer-button{
            font-size: 20px;
            margin-left: 300px;
            width: 200px;
            height: 35px;
            border-radius: 5px;
            background-color: rgb(110, 119, 174);
        }
        .cart-footer-button:hover{
            background-color: rgb(70, 48, 166);
        }

    </style>
</head>

<body>
    <script>

        function incrementCount(id) {
            fetch(`/ProductPage/increment-product-count/${id}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    return response.text().then(errorMsg => {
                        throw new Error("Error incrementing product count: " + errorMsg);
                    });
                }
            })
            .catch(error => {
                alert(error.message);
            });
        }
        
        function decrementCount(id) {
            fetch(`/ProductPage/decrement-product-count/${id}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    return response.text().then(errorMsg => {
                        throw new Error("Error decrementing product count: " + errorMsg);
                    });
                }
            })
            .catch(error => {
                alert(error.message);
            });
        }

        function backtoshop(){
            window.location.href='/ProductPage/'
        }
        
        function endshop(){
            alert("Shopping Successful");
        }

    </script>
</body>

<div class="cart-container">
    <h1>Products</h1>
    <div class="cart-grid">
        {% for product in products %}
            {% if product.count > 0 %}
                <div class="cart-card">
                    <img src="{{ product.image }}" class="cart-card-img" alt="{{ product.name }}">
                    <div class="cart-card-body">
                        <h5 class="cart-card-title">{{ product.name }}</h5>
                        <p class="cart-card-text">Price: {{ product.price }}</p>
                    </div>
                    <div class="cart-button-flex">
                        <button class="cart-card-button" onclick="decrementCount('{{ product.id }}')">-</button>
                        <p>{{ product.count }}</p>
                        <button class="cart-card-button" onclick="incrementCount('{{ product.id }}')">+</button>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <br>
    <button class="cart-footer-button" onclick="backtoshop()">Back To Shop</button>
    <button class="cart-footer-button" onclick="endshop()">Buy</button>
</div>

{% endblock %}
