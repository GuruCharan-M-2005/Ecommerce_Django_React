{% extends 'MainPage.html' %}

{% block content %}

<head>
    <style>

        .product-grid{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        .product-card{
            padding: 10px;
            margin: 15px;
            border-radius: 25px;
            background-color: rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card-img{
            width: 200px;
            height: 200px;
        }
        .product-card-text,.product-card-title{
            font-size: 20px;
            margin: 20px;
        }
        .product-card-button{
            width: 100px;
            height: 35px;
            border-radius: 25px;
            background-color: rgb(110, 119, 174);
        }
        .product-card-button:hover{
            background-color: rgb(70, 48, 166);
        }
        .product-search-box{
            width: 1000px;
            height: 45px;
            border-radius: 15px;
            border: none;
            padding: 5px;
            margin: 10px;
        }

    </style>
</head>

<body>
    <script>

        function addtocart(id) {
            fetch(`/ProductPage/update-product/${id}/`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ count: 1 })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/CartPage/";
                } else {
                    return response.text().then(errorMsg => {
                        throw new Error("Error updating product: " + errorMsg);
                    });
                }
            })
            .catch(error => {
                alert(error.message);
            });
        }

        function filterProducts() {
            var searchText = document.querySelector('.product-search-box').value.toLowerCase();
            var products = document.querySelectorAll('.product-card');
            products.forEach(function(product) {
                var productName = product.querySelector('.product-card-title').textContent.toLowerCase();
                if (productName.includes(searchText)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }


    </script>
</body>

<div class="product-container">
    <input type="text" class="product-search-box" name="search" placeholder="Search Items" onchange="filterProducts()">
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image }}" class="product-card-img" alt="{{ product.name }}">
                <div class="product-card-body">
                    <h5 class="product-card-title">{{ product.name }}</h5>
                    <p class="product-card-text">{{ product.price }}</p>
                </div>
                <button class="product-card-button" onclick="addtocart('{{ product.id }}')">Add to Cart</button>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
